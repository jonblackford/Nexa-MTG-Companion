<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MTG Companion — Set new password</title>
  <link rel="stylesheet" href="../dist/css/glass.css">
  <script src="../config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../dist/js/supabase-client.js"></script>
</head>
<body>
  <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px;">
    <div class="mtgdc-glass mtgdc-card">
      <h1 class="mtgdc-h1">Choose a new password</h1>
      <p class="mtgdc-sub">This link is time-limited for security.</p>

      <div style="margin-top:12px;">
        <label class="mtgdc-label" for="password">New password</label>
        <input class="mtgdc-input" id="password" type="password" placeholder="At least 8 characters" autocomplete="new-password"/>
      </div>

      <div style="margin-top:12px;">
        <label class="mtgdc-label" for="password2">Confirm new password</label>
        <input class="mtgdc-input" id="password2" type="password" placeholder="Repeat password" autocomplete="new-password"/>
      </div>

      <div class="mtgdc-row" style="margin-top:16px;">
        <button class="mtgdc-btn mtgdc-btn-primary" id="btnUpdate" type="button">Update password</button>
        <a class="mtgdc-btn" href="./login.html" style="text-decoration:none; text-align:center;">Back to sign in</a>
      </div>

      <p class="mtgdc-help" id="status" style="margin-top:14px;"></p>
    </div>
  </div>

<script>
(async function(){
  const status = document.getElementById('status');
  function setStatus(msg){ status.textContent = msg || ''; }

  const sb = window.mtgdcSupabase;
  if(!sb){
    setStatus("Supabase is not configured. Edit /docs/config.js and set SUPABASE_URL + SUPABASE_ANON_KEY.");
    document.getElementById('btnUpdate').disabled = true;
    return;
  }

  // Let supabase-js detect session from URL if present
  await sb.auth.getSession();

  document.getElementById('btnUpdate').addEventListener('click', async ()=>{
    const p1 = document.getElementById('password').value;
    const p2 = document.getElementById('password2').value;
    if(p1.length < 8){
      setStatus("Password must be at least 8 characters.");
      return;
    }
    if(p1 !== p2){
      setStatus("Passwords do not match.");
      return;
    }
    setStatus("Updating…");
    const { data, error } = await sb.auth.updateUser({ password: p1 });
    if(error){
      setStatus(error.message);
      return;
    }
    setStatus("Password updated. You can sign in now.");
  });
})();
</script>
</body>
</html>
