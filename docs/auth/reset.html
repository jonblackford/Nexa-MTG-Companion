<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MTG Companion — Reset password</title>
  <link rel="stylesheet" href="../dist/css/glass.css">
  <script src="../config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../dist/js/supabase-client.js"></script>
</head>
<body>
  <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px;">
    <div class="mtgdc-glass mtgdc-card">
      <h1 class="mtgdc-h1">Reset password</h1>
      <p class="mtgdc-sub">We’ll email you a secure link.</p>

      <div style="margin-top:12px;">
        <label class="mtgdc-label" for="email">Email</label>
        <input class="mtgdc-input" id="email" type="email" placeholder="you@example.com" autocomplete="email"/>
      </div>

      <div class="mtgdc-row" style="margin-top:16px;">
        <button class="mtgdc-btn mtgdc-btn-primary" id="btnSend" type="button">Send reset link</button>
        <a class="mtgdc-btn" href="./login.html" style="text-decoration:none; text-align:center;">Back to sign in</a>
      </div>

      <p class="mtgdc-help" id="status" style="margin-top:14px;"></p>
    </div>
  </div>

<script>
(function(){
  const cfg = window.MTGDC_CONFIG || {};
  const status = document.getElementById('status');
  function setStatus(msg){ status.textContent = msg || ''; }
  function basePath(){
    const b = (cfg.BASE_PATH || '').trim();
    if(!b) return '';
    return b.startsWith('/') ? b : ('/' + b);
  }

  const sb = window.mtgdcSupabase;
  if(!sb){
    setStatus("Supabase is not configured. Edit /docs/config.js and set SUPABASE_URL + SUPABASE_ANON_KEY.");
    document.getElementById('btnSend').disabled = true;
    return;
  }

  document.getElementById('btnSend').addEventListener('click', async ()=>{
    setStatus("Sending…");
    const email = document.getElementById('email').value.trim();
    const redirectTo = window.location.origin + basePath() + "/auth/update-password.html";
    const { data, error } = await sb.auth.resetPasswordForEmail(email, { redirectTo });
    if(error){
      setStatus(error.message);
      return;
    }
    setStatus("Sent! Check your email for the reset link.");
  });
})();
</script>
</body>
</html>
